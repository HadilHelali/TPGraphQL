type Query {
    getToDos: [Todo!] ,
    getTodoById(id: Int): Todo!
    getUsers: [User]!
    getUserById(id: Int): User!
    }

    enum TodoStatus{
        WAITING
        IN_PROGRESS
        CANCELED
        DONE
    }

    type Todo {
        id: ID!,
        name:String!,
        content:String!,
        status:TodoStatus!
        user: User
    }


    type User {
        id: ID!,
        name:String!,
        email:String!,
        todos:[Todo!]
    }

    